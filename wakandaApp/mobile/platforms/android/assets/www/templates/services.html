<ion-view view-title="Services">

  <ion-content>
   <div class="list service_list">
    <a href="#/app/detail" class="item items"
       collection-repeat="item in service"
       collection-item-width="'100%'"
       collection-item-height="125"> 
      
      <div class="row">
       <div class="col col-25">
        <img src="{{item.img}}"/>
       </div>
       <div class="col">
        <h3>{{item.title}}</h3>
        <p>
            All of our virtual professionals are highly
            experienced in the areas in which they
            work and have been through a thorough recruitment process.
        </p>
       </div>
      </div>
    </a>
  </div>
  </ion-content>
</ion-view>
